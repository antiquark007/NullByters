<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Detect Devices</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">SW</div><div><div class="title">Device Detection</div><div class="subtitle">Select the target drive to wipe</div></div></div>
      <div><button class="btn" id="rescan">Rescan</button></div>
    </div>

    <ul id="deviceList" class="device-list card"></ul>

    <div style="margin-top:14px;display:flex;justify-content:space-between">
      <button class="btn ghost" id="backHome">Back</button>
      <div class="small-muted">Tip: use a non-system removable drive for demo</div>
    </div>
  </div>

  <script src="../renderer/detect.js"></script>
</body>
</html>
