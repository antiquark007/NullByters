<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Wipe Progress</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="brand"><div class="logo">SW</div><div><div class="title">Wipe Progress</div><div class="subtitle">Streaming logs and progress</div></div></div>
      <div><button class="btn ghost" id="cancelBtn" disabled>Cancel (N/A)</button></div>
    </div>

    <div class="card">
      <div class="small-muted">Target:</div>
      <div id="targetInfo" class="hl"></div>

      <div style="margin-top:12px">
        <div class="progress"><span id="bar" style="width:0%"></span></div>
        <div style="display:flex;justify-content:space-between;margin-top:8px">
          <div class="small-muted" id="percentLabel">0%</div>
          <div class="small-muted" id="etaLabel">ETA: --</div>
        </div>
      </div>

      <div style="margin-top:12px">
        <div class="small-muted">Live logs</div>
        <div id="log" class="log"></div>
      </div>

      <div style="display:flex;justify-content:flex-end;margin-top:12px">
        <button class="btn ghost" id="homeBtn">Home</button>
      </div>
    </div>
  </div>

  <script src="../renderer/progress.js"></script>
</body>
</html>
